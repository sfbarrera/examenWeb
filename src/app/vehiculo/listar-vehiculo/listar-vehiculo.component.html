<!-- Tabla de vehículos -->
<div class="table-container">
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <!-- Aumentarle el espacio a esa columna -->
        <th><div class="sizecolumn"> Modelo </div></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos; let i = index">
        <!-- strong para ponerle negrilla -->
        <td><strong>{{ i + 1 }}</strong></td>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.linea }}</td>
        <td>{{ vehiculo.modelo }}</td>
      </tr>
    </tbody>
  </table>
  
  <!-- Totales por marca -->
  <div class="totales mt-4">  
    <ul class="list-unstyled">    
      <li *ngFor="let marca of marcasTotales">      
        Total {{ marca.nombre }}: {{ marca.total }}    
      </li>  
    </ul>
  </div>
</div>
