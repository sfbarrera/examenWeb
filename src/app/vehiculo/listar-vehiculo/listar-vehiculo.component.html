<!-- Banner principal -->
<img src="/images/banner.jpg" alt="Banner" class="banner-img" />

<!-- Línea divisoria -->
<div class="divisor"></div>

<!-- Tabla de vehículos -->
<div class="table-container">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Totales por marca -->
  <div class="totales">
    <p *ngFor="let marca of marcasTotales">
      Total {{ marca.nombre }}: {{ marca.total }}
    </p>
  </div>
</div>
