<h1 class="titulo mt-4">TuSegundazo.com</h1>

<!-- Linea Separadora -->
<hr class="divisor" />

<!-- Banner principal -->
<div class="banner-wrapper">
  <img src="/images/banner.jpg" alt="Banner Vehiculos" class="banner-img" />
</div>

<!-- Linea Separadora -->
<hr class="divisor" />

<!-- Tabla de vehículos -->
<div class="table-container">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos; let i = index">
        <td class="numero-fila"> {{ i + 1 }}</td>
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Totales por marca -->
  <div class="totales mt-4">  
    <ul class="list-unstyled">    
      <li *ngFor="let marca of marcasTotales">      
        Total {{ marca.nombre }}: {{ marca.total }}    
      </li>  
    </ul>
  </div>
</div>

<!-- Footer de contact us -->
